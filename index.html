<html>
  <head>
    <meta charset="UTF-8">
    
     <link rel="stylesheet" type="text/css" href="styles.css">
     <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Lato?query=lato#standard-styles">
     <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="list rounBorder">
      <div class="date">
        <div class="dateRight">
          <div id="dateNumber"></div>
              <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
              </div>
        </div>
        <div id="dateText"></div>
      </div>
          <form onsubmit="addNewTask(event)">
          <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roundBorder">
          <button type="submit" class="addTaskButton">+</button>
          <button type="button" class="orderButton roundBorder" onclick="renderOnderedTask()">Ordenar</button>
          </form>
            <div id="taskContainer"></div>
    </div>
  </body>
</html>
